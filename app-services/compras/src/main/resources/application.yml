spring:
  application:
    name: compras-service
  datasource:
    url: jdbc:mysql://localhost:3306/fatectcc?useTimezone=true&serverTimezone=UTC
    username: root
    password: 1234
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    dialect: org.hibernate.dialect.MySQL8Dialect
    format_sql: true
    hibernate:
      ddl-auto: 'update'
  jackson:
    serialization:
      fail-on-empty-beans: false

server:
  port: 8085
  instance: PRIMEIRO

authserver:
  hostname: http://auth-server:9092

security:
  oauth2:
    resource:
      userInfoUri: ${authserver.hostname}/user/userinfo
    client:
      resource-id: 368b0ae8-09be-11eb-adc1-0242ac120002

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 2
    leaseExpirationDurationInSeconds: 30
    prefer-ip-address: true
    hostname: localhost
    port: 8081
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${server.port}}}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
