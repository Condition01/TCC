<div class="container">
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <mat-card class="card">
    <mat-card-header class="header">
      <mat-card-title class="title">Carrinho de compras</mat-card-title>
    </mat-card-header>
    <div class="table-container mat-elevation-z4">
      <table mat-table [dataSource]="produtoCarrinho">
        <!-- Item Column -->
        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef>Item</th>
          <td mat-cell *matCellDef="let prod">{{ prod.produto.nome }}</td>
          <td mat-footer-cell *matFooterCellDef>Total</td>
        </ng-container>

        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef>Quantidade</th>
          <td mat-cell *matCellDef="let prod">{{ prod.quantidade }}</td>
          <td mat-footer-cell *matFooterCellDef>
            {{ pegarTotalDeItens() }}
          </td>
        </ng-container>
        -->

        <!-- Cost Column -->
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef>Valor</th>
          <td mat-cell *matCellDef="let prod">
            {{ prod.valor | currency: "BRL" }}
          </td>

          <td mat-footer-cell *matFooterCellDef>
            {{ pegarCustoTotal() | currency: "BRL" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Acoes</th>
          <td mat-cell *matCellDef="let prod">
            <a (click)="abrirEdicao(prod.produto)" class="clicavel"
              ><mat-icon aria-hidden="false" aria-label="Example home icon" class="editavel"
                >create</mat-icon
              >
            </a>
            <a (click)="excluir(prod.produto.id)" class="clicavel"
              ><mat-icon aria-hidden="false" aria-label="Example home icon" class="deletavel"
                >delete</mat-icon
              >
            </a>
          </td>
          <td mat-footer-cell *matFooterCellDef>
            ---------
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr
          mat-footer-row
          *matFooterRowDef="displayedColumns; sticky: true"
        ></tr>
      </table>
    </div>
    <mat-card-actions class="actions">
      <button mat-raised-button color="primary">Finalizar Compra</button>
    </mat-card-actions>
  </mat-card>
</div>
