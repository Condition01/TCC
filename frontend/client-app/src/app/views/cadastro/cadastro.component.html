<div class="container">
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />

  <mat-card class="card">
    <form class="form">
       <h1 class="top">Cadastro</h1>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="bruno@bruno" value="" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Cpf</mat-label>
        <input matInput placeholder="Ex: 44444444444" value="" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Ex: Bruno" value="" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Sobrenome</mat-label>
        <input matInput placeholder="Ex: Marques" value="" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Data Nascimento</mat-label>
        <input type="date" matInput />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input type="password" matInput />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Cep</mat-label>
        <input matInput placeholder="Ex: 18767030" value="" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Logradouro</mat-label>
        <input matInput placeholder="Ex: Rua das Ostras" value="" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Bairro</mat-label>
        <input matInput placeholder="Ex: SÃ£o Lucas" value="" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Numero</mat-label>
        <input matInput placeholder="Ex: 421" value="" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Complemento</mat-label>
        <input matInput placeholder="Ex: Casa" value="" />
      </mat-form-field>
      <button mat-raised-button color="primary" class="item">Cadastrar</button>
    </form>
  </mat-card>
</div>
